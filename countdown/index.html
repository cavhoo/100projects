<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to end of year</title>
    <link href="styles.css" rel="stylesheet" />
    <script src='main.js' type="text/javascript" defer ></script>
  </head>
  <body>
    <div>
      <h3 class='nextYear'>Time until <span id="nextYear">2021</span></h3>
      <div class="countdownGrid">
        <div class="time countdownMonths">
          <span
            class="labelText"
          >
            Months
          </span>
          <span
            class="timeText"
            id="months"
          >00</span>
        </div>
        <div class="time countdownDays">
          <span
            class="labelText"
          >
            Days
          </span>
          <span
            class="timeText"
            id="days"
          >
            00
          </span>
        </div>
        <div class="time countdownHours">
          <span
            class="labelText"
          >
            Hours
          </span>
          <span
            class="timeText"
            id="hours"
          >
            00
          </span>
        </div>
        <div class="time countdownMinutes">
          <span
            class="labelText"
          >
            Minutes
          </span>
          <span
            class="timeText"
            id="minutes"
          >
            00
          </span>
        </div>
        <div class="time countdownSeconds">
          <span
            class="labelText"
          >
            Seconds
          </span>
          <span
            class="timeText"
            id="seconds"
          >
            00
          </span>
        </div>
      </div>
      <span
        id='countdownText'
        class="countdownText"
      ></span>
    </div>
  </body>
</html>
